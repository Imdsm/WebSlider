<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebSlider</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/webslider.css">
</head>
<body>
	
	<div class="container">
		<div id="slide1" class="slide blue">
			<h1>Slide 1</h1>
			<h2>This is the first slide.</h2>
			<p class="button"><a href="#slide2">Next Slide</a></p>
		</div>
		<div id="slide2" class="slide white">
			<h1>Slide 2</h1>
			<h2>The second slide isn't much better.</h2>
			<p class="button"><a href="#slide3">Next Slide</a></p>
		</div>
		<div id="slide3" class="slide yellow">
			<h1>Slide 3</h1>
			<h2>Well, that's all folks.</h2>
			<p class="button"><a href="#slide1">Go Back</a></p>
		</div>
	</div>

	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/jquery.smooth-scroll.js"></script>
	<script src="js/webslider.js"></script>
</body>
</html>
